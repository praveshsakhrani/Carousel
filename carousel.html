<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="MainCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#MainCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#MainCarousel" data-slide-to="1"></li>
      <li data-target="#MainCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./img/Carousel01.png" alt="first slide">
        <div class="carousel-caption">
          <p>Elige el destino y tipo de vehículo que deseas.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/Carousel02.png" alt="second slide">
        <div class="carousel-caption">
          <p>Rastrea tu vehículo y mira quien va por ti.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/Carousel03.png" alt="third slide">
        <div class="carousel-caption">
          <p>Disfruta tu viaje y califica a tu motorista..</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#MainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#MainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
